<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/styler.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/memoryStyler.css">

    <!-- TEMPLATES -->
    <template id="template-window">
        <div class="window">
            <div class="window-top">
                <i class="material-icons md-24 window-icon no-pointer"></i><span class="window-title no-pointer"></span>
                <div class="window-buttons">
                    <span class="button exit-button"><span class="exit-cross"><i class="material-icons md-18">close</i></span></span>
                    <span class="button minimize-button"><span class="minimize-icon"><i class="material-icons md-18">remove</i></span></span>
                </div>
            </div>
            <div class="window-menu"></div>
            <div class="window-content"></div>
        </div>
    </template>
    <!--  -->
    <template id="template-tooltip">
        <div class="tooltip-line">
            <span class="tooltip float-left"></span>
            <i class="material-icons md-16 float-right">close</i>
        </div>
    </template>

    <template id="template-maximize-button">
        <span class="button maximize-button"><span class="maximize-icon"><i class="material-icons md-16">crop_din</i></span></span>
    </template>

    <template id="template-window-menu-alternative">
        <a class="menu-alternative"></a>
    </template>

    <template id="template-settings">
        <div class="settings-wrapper">
            <div class="settings">
            </div>
        </div>
    </template>

    <template id="template-memory-settings">
        <form class="settings-form">
            <label>Choose board-size:
                <select name="board-size">
                    <option value="2x2">2x2</option>
                    <option value="2x4">2x4</option>
                    <option value="4x4" selected>4x4</option>
                    <option value="4x2">4x2</option>
                </select>
            </label>
            <input type="button" id="submit" value="Save" />
        </form>
    </template>

    <template id="template-memory-gameover">
        <div class="memory-gameover-wrapper">
            <div class="memory-gameover">
                <h1>You made it!</h1>
                <h3>It took you <span class="memory-turns"></span> turns!</h3>
            </div>
        </div>
    </template>
    <!-- END OF TEMPLATES -->
</head>
<body>
<div id="main-frame">

    <div class="launcher">
        <ul>
            <li value="reset">
                <i class="material-icons md-30">loop</i>
                <div class="tooltip-container">
                    <span class="tooltip-title">Reset Desktop</span>
                </div>
            </li>
            <li value="memory"><i class="material-icons md-30">extension</i>
                <div class="tooltip-container">
                    <span class="tooltip-title">Memory</span>
                </div>
            </li>
            <li value="example">
                <i class="material-icons md-30">bug_report</i>
                <div class="tooltip-container">
                    <span class="tooltip-title">Testwindow</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="javascript/build.js"></script>
</body>
</html>
